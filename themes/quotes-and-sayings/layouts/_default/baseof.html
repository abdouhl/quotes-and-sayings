<!DOCTYPE html>
<html dir="{{ .Site.Language.LanguageDirection }}" lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body class="bg-slate-50">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
        {{- block "scripts" . }}{{- end }}
        {{ partialCached "scripts.html" . }}
    </body>
</html>
