{{ $res := slice }}


<div class="bg-white mt-8 container mx-auto p-4 border-2 rounded-md grid place-items-center w-full">
<div class="flex items-center justify-between w-full mb-6">
<h3 class="font-bold text-2xl">Famous Authors</h3>
<form id="post-form" class="w-1/2">
   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
    <div class="relative">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="default-search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for Author" required>
    </div>
</form>
</div>
<div class="mx-auto columns-1 md:columns-2 lg:columns-3 xl:columns-4 w-full">
{{- range .Pages -}}
        {{- range .Pages -}}
      {{- range .Pages -}}
      {{ $res = $res | append . }}
        
      {{- end -}}
{{- end -}}
      {{- end -}}

  <ul id='res'>
      {{- range first 50 $res -}}
        <li class='text-center py-1'>
  <a class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Params.author }}</a>
  
</li>
      {{- end -}}
    </ul>
</div>
</div>
